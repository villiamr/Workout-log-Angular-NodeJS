<div class="jumbotron">
  <h1 class="text-center">Tr√§ningslogg</h1>
<table class="table table-hover text-center shadow-lg">
    <thead>
    </thead>
  
    <tbody>
        <tr *ngFor="let workout of workouts">
            <td>
                <mat-accordion>
                    <mat-expansion-panel>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          {{ workout.name }}
                        </mat-panel-title>
                        <mat-panel-title>
                            {{ workout.sets.length }}
                          </mat-panel-title>
                          <mat-panel-title>
                              {{ workout.date }}
                            </mat-panel-title>
                      </mat-expansion-panel-header>
                      <p>{{workout.sets}}</p>
                    </mat-expansion-panel>
                    <mat-expansion-panel (opened)="panelOpenState = true"
                                         (closed)="panelOpenState = false">
                    </mat-expansion-panel>
                  </mat-accordion>
            </td>
        </tr>
    </tbody>
  </table>
</div>
